<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🐕 DogChat Bot - AI Assistant</title>
  <link rel="stylesheet" href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Animated background particles -->
  <div class="particles-container" id="particles"></div>
  
  <!-- Floating decorative elements -->
  <div class="floating-element" style="--delay: 0s; --duration: 8s;">🐾</div>
  <div class="floating-element" style="--delay: 2s; --duration: 10s;">🦴</div>
  <div class="floating-element" style="--delay: 4s; --duration: 12s;">🎾</div>
  <div class="floating-element" style="--delay: 6s; --duration: 9s;">🐕</div>

  <!-- Main container -->
  <div class="main-container">
    <!-- Header -->
    <header class="header">
      <h1 class="header-title">
        <span class="header-icon">🐕</span>
        DogChat AI
        <span class="header-badge">Beta</span>
      </h1>
      <p class="header-subtitle">Ваш розумний асистент для всього про собак</p>
    </header>

    <!-- Chat container -->
    <div class="chat-wrapper">
      <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>
      <df-messenger
        project-id="static-balm-411411"
        agent-id="99882882-678a-4e4a-b873-a4abf0e73ab8"
        language-code="uk"
        max-query-length="-1">
        <df-messenger-chat
          chat-title="🐕 Поговорімо про собак!">
        </df-messenger-chat>
      </df-messenger>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <p>Powered by AI • Made with ❤️ for dog lovers</p>
    </footer>
  </div>
</body>
</html>
